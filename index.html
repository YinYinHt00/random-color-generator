<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Color Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600&family=Geologica&family=Kaushan+Script&family=Montserrat&family=Narnoor&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="bgColor">
    <div id="container1">
      <h2>Choose Your Style</h2>
      <div class="buttons">
        <button id="btn1">Simple Background</button>
        <div class="orText">OR</div>
        <button id="btn2">Gradient Background</button>
      </div>
    </div>

    <div id="container2">
      <div id="simpleBg">
        <div id="simpleText">Current Color - RGB(255, 255, 255)</div>
        <button id="simpleButton">Generate Random Color</button>
      </div>

      <div id="gradientBg">
        <div id="gradientText">Current Color - linear-gradient(255, 255)</div>
        <button id="gradientButton">Generate Random Color</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
